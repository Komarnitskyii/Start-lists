<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background: blue;
        font-size: 28px;
        color: white;
        display: inline-block;
        padding: 12px;
        position: relative;
      }

      span:before {
        content: "123";
        background-color: red;
        font-size: 48px;
        position: absolute;
        top: 5px;
        left: 10px;
      }
      span:after {
        content: "";
        background-color: green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <span
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
      voluptatem?</span
    >
  </body>
</html>
