<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 700px;
        height: 700px;
        border: solid red 2px;
        position: relative;
      }

      .item {
        width: 250px;
        height: 250px;
        background-color: green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .item-2 {
        width: 250px;
        height: 250px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="item"></div>
      <div class="item-2"></div>
    </div>
  </body>
</html>
